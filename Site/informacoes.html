<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Informações</title>
</head>
<body>

    <div class="header">
        <div class="container">
          <h1 class="titulo"> <a href="home.html"></a> F1Tech </h1>
          <ul class="navbar">
              <li>
                <a href="home.html">Home</a>
              </li>
              <li class="local">Informações
                <a href="informacoes.html"></a>               
              </li>
              <li>
                <a href="">Login</a>
              </li>
              <li>
                <a href="">Cadastro</a>
              </li>
          </ul>
        </div>
    </div>

    <div class="conteudo">
        <div class="container">
            <div class="fundo">
                <select id="sel1" class="sel1" onchange="select1()">
                    <option value="1">Próxima Corrida</option>
                    <option value="2">Maiores Vencedores</option>
                    <option value="3">Maiores Campeões</option>
                </select>

                <div id="corrida" style="display: block;">
                    <div class="gp">
                        <div class="gp1">
                            <div class="informacoes">
                                <h1>GP do Azerbaijão</h1>
                            </div>
                            <div class="informacoes">
                                <img src="img/Azerbaijão.png">
                                <h2>Circuito Urbano de Baku</h2>
                            </div>
                            <div class="informacoes">
                                <h4>12/06/2022 - Domingo</h2>
                            </div>
                            <div class="informacoes">
                                <h4>10:00 Horário de Brasília</h2>
                            </div>
                            <div class="informacoes">
                                <img src="img/Baku.png" width="300px">
                            </div>
                        </div>

                        <div class="gp1">
                            <h1>Últimos Vencedores</h1>
                            <div class="informacoes">
                                <h3>2021</h3>
                                <h3>Sergio Perez</h3>  
                            </div>
                            <div class="informacoes">
                                <h3>2020</h3>
                                <h3>GP Cancelado</h3>  
                            </div>
                            <div class="informacoes">
                                <h3>2019</h3>
                                <h3>Valtteri Bottas</h3>  
                            </div>
                            <div class="informacoes">
                                <h3>2018</h3>
                                <h3>Lewis Hamilton</h3>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script>

    function select1() {
        var opcao = sel1.value

        if (opcao == 1) {
            corrida.style.display = 'block';
        }
        if (opcao == 2) {
            corrida.style.display = 'none';
        }
        if (opcao == 3) {
            corrida.style.display = 'none';
        }
    }

</script>
