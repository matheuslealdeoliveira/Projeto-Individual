    function finalizar() {

            game.style.display = 'none';

                if (pontuacao == 1) {

                } else {

                }
            }
            
            if (pontuacao >= 0 && pontuacao <= 3) {
                pontos2.innerHTML = `Seu desempenho foi ruim, precisa assistir mais Fórmula 1`;
            }
            if (pontuacao >= 4 && pontuacao <= 6) {

                    backgroundColor: ['#000000',

                }]
            };
